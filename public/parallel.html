<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="shortcut icon" href="public/img/touxiang.ico">
    <title>平行空间欢迎页面</title>
    <link rel="stylesheet" href="css/parallel.css">
</head>

<body>
<!--第一层的三层页面-->
    <div class="text-container">
        <div class="page">
            <img src="images/1c.png" alt="">
            <h3 class="mt10">工作圈和生活圈</h3>
            <h3>互不干扰</h3>
            <p>通过平行空间同时运行两个微信账号，将你的工作和生活轻松分离</p>
        </div>
        <div class="page">
            <img src="images/16.png" alt="">
            <h3 class="mt10">同时挂机</h3>
            <h3>随意聊天</h3>
            <p>现在开始你可以同时登再两个QQ账号，随意聊天</p>
        </div>
        <div class="page">
            <img src="images/y.png" alt="">
            <h3 class="mt10">双倍经验</h3>
            <h3>双倍乐趣</h3>
            <p>双开coc账号，大号疯狂PK，加速升级，让你玩得更畅快</p>
        </div>
    </div>
<!--第二层手机页面的三层页面(手机和背景,还有手机内容)-->
    <div class="phone-container">
        <div class="phone">
            <div class="phone-1-content content">
                <!-- p1 -->
                <div class="andr andr-0">
                    <img src="images/andr-0.png" alt="">
                </div>
                <div class="andr-container weixin"></div>
            </div>
        </div>
        <div class="phone">
            <div class="phone-2-content content">
                <!-- p2 -->
                <div class="andr andr-0">
                    <img src="images/andr-0.png" alt="">
                </div>
                <div class="andr-container qq"></div>
            </div>
        </div>
        <div class="phone">
            <div class="phone-3-content content">
                <!-- p3 -->
                <div class="andr andr-1">
                    <img src="images/andr-1.png" alt="">
                </div>
                <div class="andr-container game"></div>
            </div>
        </div>
    </div>
    <ul class="navigate">
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <script data-main="js/parallel.main" defer async="true" src="node_modules/requirejs/require.js"></script>
</body>

</html>
